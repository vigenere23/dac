name: Build

on:
  push:
    branches:
      - "**"
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  disma:
    uses: vigenere23/disma/.github/workflows/build.template.yml@master
    with:
      package: disma

  disma-cli:
    needs: disma
    uses: vigenere23/disma/.github/workflows/build.template.yml@master
    with:
      package: disma-cli
